name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }} - ${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: GIT
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_CHANGESETS_TKN }}
      - name: NODE
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: INSTALL
        run: npm ci
      - name: RELEASE
        id: changeset_action
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_CHANGESETS_TKN }}
          NPM_TOKEN: ${{ secrets.NPM_CHANGESETS_TKN }}
